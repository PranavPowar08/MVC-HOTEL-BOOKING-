<form action="Controller" method="post">
      
<H1>ROOM BOOKING</H1>     
      
<div class="form-group">
<b><label for="name">NAME</label></b><br>
<input type="text" name="name" placeholder="Enter Your Name" required class="form-control"><br><br>
</div>
 
         
<div class="form-group">
 <b><label for="email">E-MAIL</label></b><br>
<input type="email" name="email" placeholder="Enter Your Email" required class="form-control"><br><br>
</div>
      
<div class="form-group">

<b><label for="mobile">MOBILE NO</label></b><br>
<input type="number" name="mobile" placeholder="Enter Your Mobile" required class="form-control"><br><br>
</div>
      
<div class="form-group">
<b><label for="room_no">ROOM NO</label></b><br>
<input type="number" name="room_no" placeholder="Enter Your Room NO." required class="form-control"><br><br>
</div>
      
<div class="form-group">
<b><label for="entry">ENTRY DATE</label></b><br>
<input type="date" name="entry" placeholder="Enter Entry Date" required class="form-control"><br><br>
</div>
      
<div class="form-group">
<b><label for="stay">STAYING DAYS</label></b><br>
<input type="number" name="stay" placeholder="Enter Staying Days" maxlength="3"required class="form-control"><br><br>
</div>
